<div class="row">
    <table class="table table-hover">
      <thead>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Desc</th>
        <th>Product Category</th>
        <th>Price</th>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index" (click)="setClickedProduct(i)" >
            <td>{{product.productId}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.productDesc}}</td>
            <td>{{product.productCategory}}</td>
            <td>{{product.price}}</td>
            <td><img src="../../assets/dist/img/{{product.productCategory}}.jpg" class="rounded" width="50" height="50"></td>
        </tr>
      </tbody>
    </table>    
</div>
<br>
